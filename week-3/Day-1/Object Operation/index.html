<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Student Management</h1>

  <label for="name">Name:</label>
  <input type="text" id="name"><br><br>

  <label for="grade">Grade Level:</label>
  <input type="text" id="grade"><br><br>

  <label for="course">Course:</label>
  <input type="text" id="course">
  <button onclick="addCourse()">Add Course</button><br><br>

  <label for="removeCourse">Course to Remove:</label>
  <select id="removeCourse"></select>
  <button onclick="removeCourse()">Remove Course</button><br><br>

  <h2>Student Information:</h2>
  <div>
    <strong>Name:</strong> <span id="studentName"></span>
  </div>
  <div>
    <strong>Grade Level:</strong> <span id="studentGrade"></span>
  </div>
  <div>
    <strong>Courses:</strong> <span id="studentCourses"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
